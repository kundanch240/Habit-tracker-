<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="/css/achievement.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title></title>
</head>

<body>
  <header>
    <a href="#"><img src="/img/icons/profile.png" alt="Profile" /></a>
    <div class="page-detail">
      <h2>Kundan Chaudhary</h2>
      <h4>Achievement & Streak</h4>
    </div>
  </header>
  
 <section class="main-sec shadow strake-ui">
  <div class="streak-box">
    <div class="icon-box">
      <img src="/img/icons/fire.png" alt="fire emoji">
    </div>
    <div class="right-info">
      <div class="level">LVL 5</div>
      <div class="streak-text">
        <h4>Current Streak</h4>
        <h1>7 Days</h1>
      </div>
    </div>
  </div>
</section>

  <section class="main-sec shadow main-achievement-list">
    <p class="achivement-heading">Achievement Badges</p>
    <div class="achievement-list shadow">
      <div>
        <img srcset="" src="/img/achievement icons /brain.png" alt="brain">
        <p>Focus Master</p>
      </div>
      <div>
        <img src="/img/achievement icons /star-trophy.png" alt="/img/achievement icons /star-trophy.png">
        <p>10-days Streak</p>
      </div>
      <div>
        <img src="/img/achievement icons /fire-theme.png" alt="/img/achievement icons /fire-theme.png">
        <p>On fire</p>
      </div>
    </div>
    <div class="locked-achivment">
      <i class="fa-solid fa-circle icon-color " ></i>
      <i class="fa-solid fa-circle icon-color "></i>
      <i class="fa-solid fa-lock icon-color "></i>
      <i class="fa-solid fa-circle icon-color "></i>
      <i class="fa-solid fa-circle icon-color "></i>
    </div>
  </section>
  <section class="main-sec motivation shadow">
    <img srcset="/img/achievement icons /fire.png" src="/img/achievement icons /fire.png" alt="/img/achievement icons /fire.png">
    <p>motivational quotes</p>
  </section>
  <footer>
    <button class="active"><i class="fa-solid fa-house"></i></button>
    <button><i class="fa-solid fa-chart-line"></i></button>
    <button><i class="fa-solid fa-fire"></i></button>
    <button><i class="fa-solid fa-user"></i></button>
  </footer>
  
</body>

</html>
